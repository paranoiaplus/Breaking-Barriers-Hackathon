    <div class="container">

      <h2>Please Register:</h2>
      <form class="form-signin" role="form">
        <h3 class="form-signin-heading">Patient</h3>
        <input type="email" class="form-control" placeholder="Email address"  autofocus="">
        <input type="tel" class="form-control" placeholder="Phone Number" >
        <input type="text" class="form-control" placeholder="Full Name" >
        <button class="btn btn-lg btn-primary btn-block" type="submit"><a style="color:white"href="../Patient%20View/index.html" >Register</a></button>
      </form>

      <h3>Or</h3>
      <form class="form-signin" role="form">
        <h3 class="form-signin-heading">Doctor</h3>
        <input type="email" class="form-control" placeholder="Email address"  autofocus="">
        <input type="tel" class="form-control" placeholder="Phone Number" >
        <input type="text" class="form-control" placeholder="Full Name" >
        <input type="text" class="form-control" placeholder="Specialization" >
        <button class="btn btn-lg btn-primary btn-block" type="submit"><a style="color:white"href="doctor/profile.html" >Register</a></button>
